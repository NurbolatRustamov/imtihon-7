          >
            Add new students +
          </button>
          <button

            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
          </button>
        </div>

    <section
      class="flex gap-[20px] justify-around pt-[40px] max-[1092px]:block"
    >
      <div>
        <div class="mb-6">
          <h2
            class="tetx text-[30px] font-semibold font-[Poppins] max-[1092px]:pl-[25px]"
          >
            filter
          </h2>
          <label
            for="large-input"
            class="block mb-2 text-sm font-medium text-gray-900 max-[1092px]:pl-[25px]"
            >Search</label
          >
          <input
            placeholder="Falonchi"
            type="text"
            id="large-input"
            class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 max-[1092px]:w-[1030px] max-[1092px]:ml-[25px] max-[1062px]:w-[838px] max-[883px]:w-[600px] max-[646px]:w-[457px] max-[505px]:w-[300px]"
          />
        </div>
        <div class="mb-6">
          <label
            for="default-input"
            class="block mb-2 text-sm font-medium text-gray-900 max-[1092px]:pl-[25px]"
            >Mark</label
          >
          <div class="flex gap-[20px]">
            <input
              placeholder="From"
              type="text"
              id="default-input"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 max-[1092px]:ml-[25px] max-[1092px]:w-[507px] max-[1062px]:w-[408px] max-[883px]:w-[290px] max-[646px]:w-[218px] max-[505px]:w-[141px]"
            />
            <input
              placeholder="To"
              type="text"
              id="default-input"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 max-[1092px]:w-[507px] max-[1062px]:w-[408px] max-[883px]:w-[290px] max-[646px]:w-[218px] max-[505px]:w-[141px]"
            />
          </div>
        </div>
        <div>
          <label
            for="small-input"
            class="block mb-2 text-sm font-medium text-gray-900 max-[1092px]:pl-[25px]"
            >Sort by</label
          >
          <input
            placeholder="Name"
            type="text"
            id="small-input"
            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 max-[1092px]:w-[1030px] max-[1092px]:ml-[25px] max-[1062px]:w-[838px] max-[883px]:w-[600px] max-[646px]:w-[457px] max-[505px]:w-[300px]"
          />
          <button
            class="btn-f pt-[9px] pb-[9px] pl-[40px] pr-[40px] bg-[#316CF4] text-[#fff] rounded-[4px] max-[1092px]:ml-[25px]"
          >
            Filter
          </button>
        </div>
      </div>
      <div>
        <div class="flex justify-between pb-[30px]">
          <p class="student-text max-[1092px]:pl-[30px]">Student list</p>
          <div>
            <p class="pb-[12px] max-[1092px]:pr-[10px]">count: 5</p>
            <p class="max-[1092px]:pr-[10px]">Average mark: 50%</p>
          </div>
        </div>
        <div class="relative overflow-x-auto shadow-md">
          <table
            class="w-[927px] text-sm text-left rtl:text-right text-gray-500 max-[1416px]:w-[788px] max-[1227px]:w-[700px] max-[1092px]:w-full"
          >
            <thead class="ring text-xs text-gray-700 uppercase bg-gray-50">
              <tr class="">
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Id
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Name&Lastname
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Marked Date
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Mark
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Edit
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 max-[700px]:px-1 max-[700px]:text-[7px]"
                >
                  Delete
                </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
    <section
      id="modal"
      class="hidden w-full h-screen backdrop-blur-[5px] fixed z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <!-- Modal toggle -->

      <!-- Main modal -->
      <div
        id="authentication-modal"
        tabindex="-1"
        aria-hidden="true"
        class="overflow-y-auto overflow-x-hidden fixed z-20 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
            >
              <h3 class="text-xl font-semibold text-gray-900">Add students</h3>
              <button
                id="close-btn"
                type="button"
                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="authentication-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
              <form class="space-y-4" action="#">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Ismingizni yozing"
                    required
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >LastName</label
                  >
                  <input
                    type="text"
                    name="password"
                    id="password"
                    placeholder="Familiyangizni yozing"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Mark</label
                  >
                  <input
                    type="text"
                    name="password"
                    id="passwords"
                    placeholder="150"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div class="flex justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5"></div>
                  </div>
                </div>
                <button
                  id="submit-btn"
                  type="submit"
                  class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Add student
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
